<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breakout game">
    <title>Brakout game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <script src="js/phaser.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
</head>

<body>
    <main class="start-page">
        <h1>Breakout game</h1>
        <div class="levels">
            <div class="level" data-level="cosmos">
                <img src="img/cosmos/cosmos.png" alt="Brakout game - cosmos" height="420" width="560" loading="lazy">
                <p>Level 1</p>
            </div>
            <div class="level" data-level="formula">
                <img src="img/formula/formula.png" alt="Brakout game - formula" height="420" width="560" loading="lazy">
                <p>Level 2</p>
            </div>
            <div class="level" data-level="castle">
                <img src="img/castle/castle.png" alt="Brakout game - castle" height="420" width="560" loading="lazy">
                <p>Level 3</p>
            </div>
            <div class="level" data-level="chess">
                <img src="img/chess/chess.png" alt="Brakout game - chess" height="420" width="560" loading="lazy">
                <p>Level 4</p>
            </div>
            <div class="level" data-level="fish">
                <img src="img/fish/fish.png" alt="Brakout game - fish" height="420" width="560" loading="lazy">
                <p>Level 5</p>
            </div>
            <div class="level" data-level="duck">
                <img src="img/duck/duck.png" alt="Brakout game - duck" height="420" width="560" loading="lazy">
                <p>Level 6</p>
            </div>
        </div>
    </main>
</body>

</html>
